<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />

  <link rel="stylesheet" href="./public/styles/main.css" />
  <link rel="stylesheet" href="./public/styles/animations.css" />
  <link rel="stylesheet" href="./public/styles/sidebar.css" />
  <link rel="stylesheet" href="./public/styles/map.css" />
  <link rel="stylesheet" href="./public/styles/page-create-orphanage.css" />

  <link rel="shortcut icon" href="./public/images/logo-icon.png" type="image/x-icon" />
  <title>Criar orfanato | Happy</title>
</head>

<body>
  <div id="page-create-orphanage">
    <aside class="animate-right">
      <img src="./public/images/map-marker.svg" alt="Happy" />
      <button type="button" onclick="history.back()">
        <img src="./public/images/arrow-back.svg" alt="Voltar" />
      </button>
    </aside>

    <main class="animate-show">
      <p>Adicione um orfanato</p>
      <div class="create-orphanage-details">
        <form action="">
          <fieldset>
            <legend>Dados</legend>

            <div class="map-container">
              <div id="mapid"></div>
              <input type="hidden" name="lat">
              <input type="hidden" name="lng">
              <footer>
                <a href="#" id="select-point">Clique no mapa para adicionar a localização</a>
              </footer>
            </div>

            <div class="input-block">
              <label for="name">Nome</label>
              <input type="text" id="name" name="name" required>
            </div>

            <div class="input-block">
              <label for="about">Sobre <span>Máximo de 300 caracteres</span></label>
              <textarea id="about" name="about" required></textarea>
            </div>

            <div class="input-block">
              <label for="whatsapp">Número de Whatsapp</label>
              <input type="text" id="whastapp" name="whastapp" required>
            </div>

            <div class="input-block">
              <label for="photos">Foto</label>

              <div id="photos" class="photos-upload">

                <div class="new-upload">
                  <input type="text" name="photos" placeholder="Cole o link da foto aqui">
                  <span onclick="deleteField(event)">
                    <img src="./public/images/remove-file.svg" alt="Remover arquivo">
                  </span>
                </div>

              </div>

              <button onclick="addPhotoField()" type="button">
                <img src="./public/images/add-file.svg" alt="Nova imagem">
              </button>

            </div>

          </fieldset>
          <fieldset>
            <legend class="visit">Visitação</legend>

            <div class="input-block">
              <label for="instructions">Instruções</label>
              <textarea id="instructions" name="instructions" required></textarea>
            </div>

            <div class="input-block">
              <label for="opening-hours">Horário de visitas</label>
              <input type="text" id="opening-hours" name="opening-hours" required>
            </div>

            <div class="input-block">
              <label for="open-on-weekends">Atende aos fins de semana?</label>
              <input type="hidden" id="open-on-weekends" name="open-on-weekends" value="1">
              <div class="button-select">
                <button data-value="1" onclick="toggleSelect(event)" type="button" class="active">Sim</button>
                <button data-value="0" onclick="toggleSelect(event)" type="button">Não</button>
              </div>
            </div>

            <button class="submit-form">Confirmar</button>

          </fieldset>
        </form>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <script src="./public/scripts/page-create-orphanage.js"></script>
</body>

</html>
