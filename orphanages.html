<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <link rel="stylesheet" href="./public/styles/main.css" />
    <link rel="stylesheet" href="./public/styles/animations.css" />
    <link rel="stylesheet" href="./public/styles/page-orphanages.css" />

    <link
      rel="shortcut icon"
      href="./public/images/logo-icon.png"
      type="image/x-icon"
    />
    <title>Localize um orfanato | Happy</title>
  </head>

  <body>
    <div id="page-orphanages">
      <aside class="animate-right">
        <header>
          <img src="./public/images/map-marker.svg" alt="Happy" />
          <h2>Escolha<br />um orfanato<br />no mapa</h2>
          <p>Muitas crianças estão<br />esperando a sua visita :)</p>
        </header>

        <footer>
          <strong>Brasília</strong>
          <p>Distrito Federal</p>
        </footer>
      </aside>

      <div id="mapid" class="animate-show"></div>

      <a
        href="create-orphanage.html"
        class="create-orphanage"
        title="Cadastre um orfanato"
      >
        <img src="./public/images/plus.svg" alt="Criar orfanato" />
      </a>
    </div>

    <!-- Scripts -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <script src="./public/scripts/page-orphanages.js"></script>
  </body>
</html>
