<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./public/styles/main.css" />
    <link rel="stylesheet" href="./public/styles/animations.css" />
    <link rel="stylesheet" href="./public/styles/page-landing.css" />

    <link
      rel="shortcut icon"
      href="./public/images/logo-icon.png"
      type="image/x-icon"
    />
    <title>Happy</title>
  </head>

  <body>
    <div id="page-landing">
      <div id="container">
        <header>
          <img
            id="logo"
            class="animate-up"
            src="./public/images/logo.svg"
            alt="Logo de Happy"
          />
          <div class="location animate-up">
            <strong>Brasília</strong>
            <p>Distrito Federal</p>
          </div>
        </header>
        <main>
          <h1 id="slogan" class="animate-up">Leve felicidade para o mundo</h1>
          <section class="visit">
            <p class="animate-up">
              Visite orfanatos e mude o dia de muitas crianças.
            </p>
            <a
              class="animate-up"
              href="orphanages.html"
              title="Visite orfanatos"
            >
              <img src="./public/images/arrow.svg" alt="Ir para o mapa" />
            </a>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
